FAM219A"}, {"color": "#4169E1", "from": "ENSG00000235859", "inherit_colors": false, "to": "(3\u0027-5\u0027)-guanylylcytidine"}, {"color": "#4169E1", "from": "PPP1R3E", "inherit_colors": false, "to": "(3\u0027-5\u0027)-guanylylcytidine"}, {"color": "#4169E1", "from": "(3\u0027-5\u0027)-guanylylcytidine", "inherit_colors": false, "to": "USP34"}, {"color": "#4169E1", "from": "(3\u0027-5\u0027)-guanylylcytidine", "inherit_colors": false, "to": "ARID4A"}, {"color": "#4169E1", "from": "(3\u0027-5\u0027)-guanylylcytidine", "inherit_colors": false, "to": "MNT"}, {"color": "#4169E1", "from": "(3\u0027-5\u0027)-guanylylcytidine", "inherit_colors": false, "to": "ZBTB4"}, {"color": "#4169E1", "from": "(3\u0027-5\u0027)-guanylylcytidine", "inherit_colors": false, "to": "SMARCA1"}, {"color": "#4169E1", "from": "(3\u0027-5\u0027)-guanylylcytidine", "inherit_colors": false, "to": "CMYA5"}, {"color": "#4169E1", "from": "(3\u0027-5\u0027)-guanylylcytidine", "inherit_colors": false, "to": "BOD1L1"}, {"color": "#4169E1", "from": "SMARCA1", "inherit_colors": false, "to": "(3\u0027-5\u0027)-uridylyladenosine"}, {"color": "#4169E1", "from": "(3\u0027-5\u0027)-uridylyladenosine", "inherit_colors": false, "to": "CMYA5"}, {"color": "#4169E1", "from": "(3\u0027-5\u0027)-uridylyladenosine", "inherit_colors": false, "to": "ARID4A"}]);
